parameters:
  - name: Environment
    type: string
    default: 'test'
    values:
      - 'dev'
      - 'test'
      - 'staging'
  - name: SmokeOnly
    type: boolean
    default: true

variables:
  - name: APP
    value: 'appeals'
  - group: e2e
  - group: e2e-${{ parameters.Environment }}

# PR trigger disabled, until process has been agreed by team
pr: none
trigger: none

