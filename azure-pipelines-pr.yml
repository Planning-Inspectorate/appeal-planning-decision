trigger:
  branches:
    include:
      # trigger for merge queue branches
      - gh-readonly-queue/*

pr:
  branches:
    include:
      - '*'

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.20.0

extends:
  template: stages/wrapper_ci.yml@templates
  parameters:
    globalVariables:
      - template: azure-pipelines-variables.yml@self
    validationJobs:
      - name: Run Linting & Tests
        variables:
        - name: test-script
          ${{ if startsWith(variables['Build.SourceBranchName'], 'gh-readonly-queue') }}:
            value: npm run test
          ${{ else }}:
            value: npm run test-cov
        steps:
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 22
              script: npm ci
          - template: ../steps/node_script.yml
            parameters:
              condition: succeededOrFailed()
              script: npm run lint
              nodeVersion: 22
          - template: ../steps/node_script.yml
            parameters:
              condition: succeededOrFailed()
              script: $(test-script)
              nodeVersion: 22
