---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: app
  namespace: app-prod
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/appealsServiceApi: semver:1.0.0
    filter.fluxcd.io/documentServiceApi: semver:1.0.0
    filter.fluxcd.io/formsWebApp: semver:1.0.0
spec:
  releaseName: app
  chart:
    git: git@github.com:foundry4/appeal-planning-decision.git
    ref: master
    path: charts/app
  rollback:
    enable: true
  values:
    appealsServiceApi:
      replicaCount: 2
      image:
        repository: pinscommonukscontainers3887default.azurecr.io/appeals-service-api
        tag: latest

    documentServiceApi:
      replicaCount: 2
      image:
        repository: pinscommonukscontainers3887default.azurecr.io/document-service-api
        tag: latest

    formsWebApp:
      replicaCount: 2
      image:
        repository: pinscommonukscontainers3887default.azurecr.io/forms-web-app
        tag: latest

    keyVault:
      name: pins-uks-vault-8439-prod
      envSpecific:
        multiValueSecrets:
          - http-basic

    ingress:
      host: appeal-planning-decision.planninginspectorate.gov.uk
      httpBasic:
        enabled: true
        secret: akv-http-basic
