      - mssql
      - blob-storage
      - bo-blob-storage
      - auth-server
    volumes:
      # mount the root node_modules for shared packages
      - ./node_modules:/opt/node_modules
      - ./packages/business-rules:/opt/app/node_modules/@pins/business-rules
