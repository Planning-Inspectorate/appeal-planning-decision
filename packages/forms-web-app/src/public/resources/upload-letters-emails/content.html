<p class="govuk-body">We need a:</p>
<ul class="govuk-list govuk-list--bullet">
    <li>
        copy of what you used to notify people about the appeal
    </li>
    <li>
        list of the addresses to which it was sent
    </li>
</ul>

<p class="govuk-body">You do not need to provide every individual letter that was sent.</p>
