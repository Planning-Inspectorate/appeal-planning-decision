components:
  schemas:
    AppealSubmission:
      description: An appeal submission created in the Front Office
      type: object
      required:
        - uuid
        - createdAt
      properties:
        _id:
          type: string
        uuid:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        appeal:
          type: object
          properties:
            id:
              type: string
            state:
              type: string
              enum: ['DRAFT', 'SUBMITTED']
            lpaCode:
              type: string
            decisionDate:
              type: string
              format: date-time
            typeOfPlanningAppeal:
              type: string
            appealSiteSection:
              type: object
              properties:
                siteAddress:
                  type: object
                  properties:
                    postcode:
                      type: string
                    county:
                      type: string
                    town:
                      type: string
                    addressLine1:
                      type: string
                    addressLine2:
                      type: string
