components:
  schemas:
    AppealSubmission:
      description: An appeal submission created in the Front Office
      type: object
      required:
        - uuid
        - createdAt
      properties:
        _id:
          type: string
        uuid:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        appeal:
          type: object
          properties:
            id:
              type: string
            state:
              type: string
              enum: ['DRAFT', 'SUBMITTED']
            lpaCode:
              type: string
            decisionDate:
              type: string
              format: date-time
