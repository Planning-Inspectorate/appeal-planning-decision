components:
  schemas:
    LPAStatementSubmission:
      description: A statement submitted by an LPA
      type: object
      required:
        - id
        - AppealCase
        - appealCaseReference
      properties:
        id:
          type: string
          format: uuid
        AppealCase: # partial AppealCase data
          type: object
          required:
            - LPACode
          properties:
            LPACode:
              type: string
            appealTypeCode:
              type: string
            caseReference:
              type: string
            finalCommentsDueDate:
              type: string
              format: date-time
            siteAddressLine1:
              type: string
            siteAddressLine2:
              type: string
            siteAddressTown:
              type: string
            siteAddressCounty:
              type: string
            siteAddressPostcode:
              type: string
        submitted:
          type: boolean
          description: whether the statement has been submitted to BO
        lpaStatement:
          type: string
        addtionalDocuments:
          type: boolean
        uploadLpaStatementDocuments:
          type: boolean
          nullable: true
