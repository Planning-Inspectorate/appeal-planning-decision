components:
  schemas:
    AppellantSubmission:
      description: An appellant submission
      type: object
      properties:
        id:
          type: string
          format: uuid
        LPACode:
          type: string
        appealTypeCode:
          type: string
          enum:
            - 'HAS'
            - 'S78'
            - 'S20'
            - 'ADVERTS'
            - 'CAS_ADVERTS'
            - 'CAS_PLANNING'

        applicationDecisionDate:
          type: string
          format: date-time
        applicationDecision:
          type: string

        appealId:
          type: string

        caseTermsAccepted:
          type: boolean
        submitted:
          type: boolean
          description: whether the appeal has been submitted to BO
        submissionPdfId:
          type: string
          description: blob storage id of submission pdf used to generate download link

        onApplicationDate:
          type: string
          format: date-time

        majorMinorDevelopment:
          type: string
          nullable: true
        typeDevelopment:
          type: string
          nullable: true

        isAppellant:
          type: boolean
        appellantFirstName:
          type: string
        appellantLastName:
          type: string
        appellantCompanyName:
          type: string
        contactFirstName:
          type: string
        contactLastName:
          type: string
        contactCompanyName:
          type: string

        ownsAllLand:
          type: boolean
        ownsSomeLand:
          type: boolean
        knowsAllOwners:
          type: string
        knowsOtherOwners:
          type: string
        informedOwners:
          type: boolean
        advertisedAppeal:
          type: boolean
        appellantGreenBelt:
          type: boolean
        updateDevelopmentDescription:
          type: boolean
        identifiedOwners:
          type: boolean
        costApplication:
          type: boolean
        appellantProcedurePreference:
          type: string
        agriculturalHolding:
          type: boolean
        informedTenantsAgriculturalHolding:
          type: boolean
        otherTenantsAgriculturalHolding:
          type: boolean
        ownershipCertificate:
          type: boolean
        newPlansDrawings:
          type: boolean
        otherNewDocuments:
          type: boolean
        designAccessStatement:
          type: boolean
        planningObligation:
          type: boolean

        appellantSiteSafety:
          type: string
        appellantSiteSafety_appellantSiteSafetyDetails:
          type: string
          nullable: true
        appellantSiteAccess:
          type: string
        appellantSiteAccess_appellantSiteAccessDetails:
          type: string
          nullable: true
        statusPlanningObligation:
          type: string

        applicationReference:
          type: string
        developmentDescriptionOriginal:
          type: string
        appellantLinkedCaseReference:
