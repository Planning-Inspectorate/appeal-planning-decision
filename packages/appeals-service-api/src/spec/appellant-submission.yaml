components:
  schemas:
    AppellantSubmission:
      description: An appellant submission 
      type: object
      required:
        - id
        - LPACode
        - appealTypeCode
        - appealId
      properties:
        id:
          type: string
          format: uuid
        LPACode: 
          type: string
        appealTypeCode: 
          type: string
          enum: 
           - "HAS"
           - "S78"
        appealId: 
          type: string
        ownsAllLand:
          type: string
        