components:
  schemas:
    AppellantSubmission:
      description: An appellant submission
      type: object
      properties:
        id:
          type: string
          format: uuid
        LPACode:
          type: string
        appealTypeCode:
          type: string
          enum:
            - 'HAS'
            - 'S78'
        appealId:
          type: string

        caseTermsAccepted:
          type: boolean
        submitted:
          type: boolean
          description: whether the appeal has been submitted to BO

        onApplicationDate:
          type: string
          format: date-time

        isAppellant:
          type: boolean
        appellantFirstName:
          type: string
        appellantLastName:
          type: string
        appellantCompanyName:
          type: string
        contactFirstName:
          type: string
        contactLastName:
          type: string
        contactCompanyName:
          type: string

        ownsAllLand:
          type: boolean
        ownsSomeLand:
          type: boolean
        knowsAllOwners:
          type: string
        knowsOtherOwners:
          type: string
        informedOwners:
          type: boolean
        advertisedAppeal:
          type: boolean
        appellantGreenBelt:
          type: boolean
        updateDevelopmentDescription:
          type: boolean
        identifiedOwners:
          type: boolean
        costApplication:
          type: boolean

        appellantSiteSafety:
          type: string
        appellantSiteSafety_appellantSiteSafetyDetails:
          type: string
        appellantSiteAccess:
          type: string
        appellantSiteAccess_appellantSiteAccessDetails:
          type: string

        applicationReference:
          type: string
        developmentDescriptionOriginal:
          type: string
        appellantLinkedCaseReference:
          type: string
        appellantPhoneNumber:
          type: string

        siteAreaSquareMetres:
          type: integer

        appellantLinkedCaseAdd:
          type: boolean
        appellantLinkedCase:
          type: boolean
        SubmissionLinkedCase:
          type: array
          items:
            type: object

        uploadOriginalApplicationForm:
          type: boolean
        uploadApplicationDecisionLetter:
          type: boolean
        uploadAppellantStatement:
          type: boolean
        uploadCostApplication:
          type: boolean
        uploadChangeOfDescriptionEvidence:
          type: boolean
        SubmissionDocumentUpload:
          type: array
          items:
            type: object

        siteAddress:
          type: boolean
        SubmissionAddress:
          type: array
          items:
            type: object
        SubmissionListedBuilding:
          type: array
          items:
            type: object
