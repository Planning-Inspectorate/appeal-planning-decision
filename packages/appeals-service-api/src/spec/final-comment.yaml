components:
  schemas:
    FinalComment:
      description: A final comment made by an LPA, appellant or Rule 6 party on an appeal case
      type: object
      required:
        - caseReference
        - submittedDate
      properties:
        id:
          type: string
          format: uuid
        caseReference:
          type: string
        serviceUserId:
          type: string
          nullable: true
        lpaCode:
          type: string
          nullable: true
        wantsFinalComment:
          type: boolean
        comments:
          type: string
          nullable: true
        submittedDate:
          type: string
          format: date-time

        # relations
        CommentStatementDocuments:
          type: array
          items:
            $ref: '#/components/schemas/CommentStatementDocument'
        
        ServiceUser:
          $ref: '#/components/schemas/ServiceUser'