components:
  schemas:
    LPAFinalCommentSubmission:
      description: A final comment submitted by an LPA
      type: object
      required:
        - id
        - AppealCase
        - caseReference
      properties:
        id:
          type: string
          format: uuid
        caseReference:
          type: string
        AppealCase: # partial AppealCase data
          type: object
          required:
            - LPACode
          properties:
            LPACode:
              type: string
            appealTypeCode:
              type: string
            finalCommentsDueDate:
              type: string
              format: date-time
            siteAddressLine1:
              type: string
            siteAddressLine2:
              type: string
            siteAddressTown:
              type: string
            siteAddressCounty:
              type: string
            siteAddressPostcode:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        submitted:
          type: boolean
          description: whether the statement has been submitted to BO
        lpaFinalComment:
          type: boolean
        lpaFinalCommentDetails:
          type: string
        lpaFinalCommentDocuments:
          type: boolean
        uploadLPAFinalCommentDocuments:
          type: boolean
        SubmissionDocumentUpload:
          type: array
          items:
            $ref: '#/components/schemas/SubmissionDocumentUpload'
