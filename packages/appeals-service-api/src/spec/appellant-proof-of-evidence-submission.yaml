components:
  schemas:
    AppellantProofOfEvidenceSubmission:
      description: Proof of evidence submitted by an appellant
      type: object
      required:
        - id
        - AppealCase
        - caseReference
      properties:
        id:
          type: string
          format: uuid
        caseReference:
          type: string
        AppealCase: # partial AppealCase data
          type: object
          required:
            - LPACode
          properties:
            LPACode:
              type: string
            applicationReference:
              type: string
            appealTypeCode:
              type: string
            proofsOfEvidenceDueDate:
              type: string
              format: date-time
            siteAddressLine1:
              type: string
            siteAddressLine2:
              type: string
            siteAddressTown:
              type: string
            siteAddressCounty:
              type: string
            siteAddressPostcode:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        submitted:
          type: boolean
          description: whether the proof of evidence has been submitted to BO
        uploadAppellantProofOfEvidenceDocuments:
          type: boolean
        appellantWitnesses:
          type: boolean
        uploadAppellantWitnessesEvidence:
          type: boolean
        SubmissionDocumentUpload:
          type: array
          items:
            $ref: '#/components/schemas/SubmissionDocumentUpload'