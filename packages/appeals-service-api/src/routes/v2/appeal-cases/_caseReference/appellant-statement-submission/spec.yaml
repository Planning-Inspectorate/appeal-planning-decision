paths:
  /api/v2/appeal-cases/{caseReference}/appellant-statement-submission:
    get:
      tags:
        - appellant submissions
      description: Get a statement submitted by the Appellant
      parameters:
        - in: path
          name: caseReference
          required: true
          schema:
            type: string
          description: appeal case reference
      responses:
        200:
          description: Returns the statement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppellantStatementSubmission'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
    post:
      tags:
        - appellant submissions
      description: Create a statement to be submitted by the Appellant
      parameters:
        - in: path
          name: caseReference
          required: true
          schema:
            type: string
          description: appeal case reference
      responses:
        200:
          description: Returns the statement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppellantStatementSubmission'
        400:
          description: Unable to create
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
    patch:
      tags:
        - appellant submissions
      description: Update a statement submission
      parameters:
        - in: path
          name: caseReference
          required: true
          schema:
            type: string
          description: appeal case reference
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppellantStatementSubmission'
      responses:
        200:
          description: Returns the statement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppellantStatementSubmission'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
  /api/v2/appeal-cases/{caseReference}/appellant-statement-submission/submit:
    post:
      tags:
        - appellant submissions
      description: Submit a statement to back office
      parameters:
        - in: path
          name: caseReference
          required: true
          schema:
            type: string
          description: appeal case reference
      responses:
        200:
          description: The statement has been submitted successfully
          content:
            'text/html':
              schema:
                type: string
        404:
          description: Statement not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
