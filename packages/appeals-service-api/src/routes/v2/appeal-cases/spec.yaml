paths:
  /api/v2/appeal-cases:
    get:
      tags:
        - appeal-cases
      description: List appeal cases. Either lpa-code or postcode is required.
      parameters:
        - $ref: '#/components/parameters/lpa-code'
        - $ref: '#/components/parameters/decided-only'
        - $ref: '#/components/parameters/postcode'
        - $ref: '#/components/parameters/with-appellant'
      responses:
        200:
          description: List of appeal cases
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AppealCaseWithAppellant'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
  /api/v2/appeal-cases/{caseReference}/:
    get:
      tags:
        - appeal-cases
      description: Get an appeal case by reference. 'Public' API, for interested parties. For other users, use the users appeal cases endpoint.
      parameters:
        - $ref: '#/components/parameters/caseReference'
      responses:
        200:
          description: Returns the appeal case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppealCaseWithAppellant'
        404:
          description: Appeal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
    put:
      tags:
        - appeal-cases
      parameters:
        - $ref: '#/components/parameters/caseReference'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - caseReference
                - caseStatus
                - caseType
                - caseProcedure
                - lpaCode
                - caseSubmittedDate
                - caseCreatedDate
                - caseUpdatedDate
                - applicationReference
                - applicationDate
                - applicationDecision
                - siteAddressLine1
                - siteAddressTown
                - siteAddressPostcode
              properties:
                caseReference:
                  type: string
                  example: '7002471'
                  description: External case identifier
                caseStatus:
                  type: string
                  enum:
                    - assign_case_officer
                    - validation
                    - ready_to_start
                    - lpa_questionnaire
                    - issue_determination
                    - complete
                    - invalid
                    - closed
                    - withdrawn
                    - awaiting_transfer
                    - transferred
                  description: The processing status for the appeal
                caseType:
                  type: string
                  enum:
                    - C
                    - D
                    - F
                    - G
                    - H
                    - L
                    - Q
                    - S
                    - V
                    - W
                    - X
                    - Y
                    - Z
                  description: The internal code for an appeal type, e.g. D (Householder)
                caseProcedure:
                  type: string
                  enum:
                    - written
                    - hearing
                    - inquiry
                  description: The type of procedure for the appeal
                lpaCode:
                  type: string
                  example: Q9999
                  description: A unique identifier for the Local Planning Authority
                caseSubmittedDate:
                  type: string
                  format: date-time
                  example: '2023-07-27T20:30:00.000Z'
                  description: The date the appeal was submitted by the appellant
                caseCreatedDate:
                  type: string
                  format: date-time
                  example: '2023-07-27T20:30:00.000Z'
                  description: The date the appeal was received
                caseUpdatedDate:
                  type: string
                  format: date-time
                  example: '2023-07-27T20:30:00.000Z'
                  description: The date the appeal was last updated in the back-office
                applicationReference:
                  type: string
                  example: 43010/APP/1/290572
                  description: The unique identifier of the LPA application
                applicationDate:
                  type: string
                  format: date-time
                  example: '2023-07-27T20:30:00.000Z'
                  description: The date of the original LPA application
                applicationDecision:
                  type: string
                  enum:
                    - granted
                    - refused
                    - not_received
                  description: The outcome of the original LPA decision
                siteAddressLine1:
                  type: string
                  example: 96 The Avenue
                  description: First line of address for the appeal site
                siteAddressTown:
                  type: string
                  example: Maidstone
                  description: Town / City of the site address
                siteAddressPostcode:
                  type: string
                  example: MD21 5XY
                  description: Postal code of the site address
      responses:
        200:
          description: Returns the appeal case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppealCase'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
  /api/v2/appeal-cases/count:
    get:
      tags:
        - appeal-cases
      description: Count appeal cases.
      parameters:
        - $ref: '#/components/parameters/lpa-code'
        - $ref: '#/components/parameters/decided-only'
      responses:
        200:
          description: Number of appeal cases
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'

components:
  parameters:
    caseReference:
      name: caseReference
      in: path
      required: true
      schema:
        type: string
      example: '1010101'
      description: appeal case reference

    lpa-code:
      name: lpa-code
      in: query
      schema:
        type: string
      description: filter by LPA code
    decided-only:
      name: decided-only
      in: query
      schema:
        type: string
        enum: ['true']
      description: Return only decided cases. If omitted, returns only cases not yet decided.
    postcode:
      name: postcode
      in: query
      schema:
        type: string
      examples:
        half:
          value: BS1
        full:
          value: BS1 6PN
      description: full or half postcode to filter on
    with-appellant:
      name: with-appellant
      in: query
      schema:
        type: string
        enum: ['true']
      description: Include the appellant service user if available
