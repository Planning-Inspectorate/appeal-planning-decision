repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_validate
        args:
          - --hook-environments=--retry-once-with-cleanup=true
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      # - id: terraform_docs
      - id: terraform_fmt
      - id: terraform_tflint
        args:
          - --args=--environments=__GIT_WORKING_DIR__/infrastructure/.tflint.hcl
      # - id: terraform_checkov
