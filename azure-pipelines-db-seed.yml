parameters:
  - name: environment
    displayName: Environment
    type: string
    default: Dev
    values:
      - Dev
      - Test
      - Prod

pool: pins-odt-agent-pool

pr: none
trigger: none

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.18.0

variables:
  - template: variables/environments/${{ lower(parameters.environment )}}.yml@templates
  - group: pipeline_secrets

jobs:
  - deployment: Seed_DB
    displayName: Seed ${{ parameters.environment }} SQL Database
    environment: ${{ parameters.environment }}
    strategy:
      runOnce:
        deploy:
          steps:
            - download: none
            - checkout: self
            - template: steps/node_script.yml@templates
              parameters:
                nodeVersion: 20
                script: npm ci
            - template: steps/azure_auth.yml@templates
            - template: steps/azure_get_secrets.yml@templates
              parameters:
                secrets:
                  - name: appeals-sql-server-connection-string-app
                    variable: SQL_CONNECTION_STRING
            - template: steps/node_script.yml@templates
              parameters:
                condition: ne('${{ parameters.environment }}', 'Prod')
                environmentVariables:
                  SQL_CONNECTION_STRING: $(SQL_CONNECTION_STRING)
                  BO_DOCUMENTS_ENDPOINT: $(BO_DOCUMENTS_ENDPOINT)
                script: npm run generate && npm run seed
                workingDirectory: $(Build.Repository.LocalPath)/packages/database
            - template: steps/node_script.yml@templates
              parameters:
                condition: eq('${{ parameters.environment }}', 'Prod')
                environmentVariables:
                  SQL_CONNECTION_STRING: $(SQL_CONNECTION_STRING)
                script: npm run seed:prod
                workingDirectory: $(Build.Repository.LocalPath)/packages/database
    workspace:
      clean: all
