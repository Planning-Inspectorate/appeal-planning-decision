name: Documentation

env:
  CYPRESS_DEFAULT: ./e2e-tests/cypress
  CYPRESS_LPA_QUESTIONAIRE: ./lpa-submissions-e2e-tests/cypress

  DOCUMENTATION_ROOT: ./e2e-tests/documentation

  APPEALS_SERVICE_API: ./packages/appeals-service-api
  COMMON: ./packages/common
  DOCUMENT_SERVICE_API: ./packages/document-service-api
  FORMS_WEB_APP: ./packages/forms-web-app
  HORIZON_ADD_DOCUMENT_FN: ./packages/horizon-add-document
  HORIZON_CREATE_CONTACT_FN: ./packages/horizon-create-contact
  HORIZON_HOUSEHOLDER_APPEAL_PUBLISH_FN: ./packages/horizon-householder-appeal-publish
  LPA_QUESTIONNAIRE_WEB_APP: ./packages/lpa-questionnaire-web-app

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'fix/**'

jobs:
  context:
    name: "Build ID"
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    runs-on: ubuntu-latest
    outputs:
      uuid: ${{ steps.uuid.outputs.value }}
    steps:
      - name: 'uuid'
        id: uuid
        run: echo "::set-output name=value::$GITHUB_SHA-$(date +"%s")"

  cypress-forms-web-app-default:
    needs: ['context']
    name: "Documentation: forms-web-app (Cypress, default)"
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    runs-on: ubuntu-latest
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run 5 copies of the job in parallel
        machines: [ 1, 2, 3, 4, 5 ]

    steps:
      - uses: actions/checkout@v2

      - name: Cache central NPM modules
        uses: actions/cache@v2
        env:
          cache-name: cache-fwa-central-npm-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: fwa-${{ runner.os }}-node-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            fwa-${{ runner.os }}-node-${{ github.ref }}-
            fwa-${{ runner.os }}-node-
            fwa-${{ runner.os }}-

      - name: Cache Cypress binary
        uses: actions/cache@v2
        env:
          cache-name: cache-fwa-cypress-binary
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.cache/Cypress
          key: fwa-${{ runner.os }}-cypress-${{ github.ref }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            fwa-${{ runner.os }}-cypress-${{ github.ref }}-
            fwa-${{ runner.os }}-cypress-
            fwa-${{ runner.os }}-

      - name: Cache local node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-fwa-local-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: node_modules
          key: fwa-${{ runner.os }}-node-modules-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            fwa-${{ runner.os }}-node-modules-${{ github.ref }}-
            fwa-${{ runner.os }}-node-modules-
            fwa-${{ runner.os }}-

      - name: Install the world
        run: make install

      - name: Start the world without ACP integration i.e. PINS
        run: |
          export SERVER_LIMITED_ROUTING_ENABLED=false
          docker-compose up -d

      - name: Run the tests without ACP integration in parallel
        uses: cypress-io/github-action@v2
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Pass the Github token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          working-directory: ./e2e-tests
          record: true
          parallel: true
          ci-build-id: ${{ needs.context.outputs.uuid }}

  cypress-forms-web-app-ACP:
    name: "Documentation: forms-web-app (Cypress, ACP)"
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache central NPM modules
        uses: actions/cache@v2
        env:
          cache-name: cache-fwaacp-central-npm-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: fwaacp-${{ runner.os }}-node-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            fwaacp-${{ runner.os }}-node-${{ github.ref }}-
            fwaacp-${{ runner.os }}-node-
            fwaacp-${{ runner.os }}-

      - name: Cache Cypress binary
        uses: actions/cache@v2
        env:
          cache-name: cache-fwaacp-cypress-binary
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.cache/Cypress
          key: fwaacp-${{ runner.os }}-cypress-${{ github.ref }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            fwaacp-${{ runner.os }}-cypress-${{ github.ref }}-
            fwaacp-${{ runner.os }}-cypress-
            fwaacp-${{ runner.os }}-

      - name: Cache local node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-fwaacp-local-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: node_modules
          key: fwaacp-${{ runner.os }}-node-modules-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            fwaacp-${{ runner.os }}-node-modules-${{ github.ref }}-
            fwaacp-${{ runner.os }}-node-modules-
            fwaacp-${{ runner.os }}-

      - name: Install the world
        run: make install

      - name: Start the world with ACP integration
        run: |
          export SERVER_LIMITED_ROUTING_ENABLED=true
          docker-compose up -d

      - name: Run the tests with ACP integration
        run: npm run test:e2e:acp

      - name: Generate html report
        if: ${{ always() }}
        run: npm run test:e2e:postprocess

      - name: Archive report
        if: ${{ always() }}
        uses: actions/upload-artifact@main
        with:
          name: CYPRESS-FWA-ACP-results
          path: ${{ env.CYPRESS_DEFAULT }}/cucumber-report

  jest-forms-web-app:
    name: "Documentation: forms-web-app (Jest)"
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate html reports
        run: npm run document:forms-web-app

      - name: Archive results
        if: ${{ always() }}
        uses: actions/upload-artifact@main
        with:
          name: JEST_forms-web-app-results
          path: ${{ env.FORMS_WEB_APP }}/jest_html_reporters.html

      - name: Archive coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@main
        with:
          name: JEST_forms-web-app-coverage
          path: ${{ env.FORMS_WEB_APP }}/coverage

