# This package is never published, but it relied upon
# as a local npm dependency

name: Business Rules Package

env:
  APP_DIR: business-rules
  APP_NAME: business-rules

defaults:
  run:
    working-directory: packages/business-rules

on:
  pull_request:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'subtask/**'
    paths:
      - packages/business-rules/**/*

jobs:
  build:
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - run: npm ci

      - run: npm run lint

      - run: npm test

      - run: npm run test:cov
