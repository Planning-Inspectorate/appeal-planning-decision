name: PR->master

on:
  pull_request:
    branches: [ master ]

jobs:

  cypress:
    name: "Cypress"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: launch the world
      run: make install && docker-compose up -d
    - name: run the tests
      run: cd ./e2e-tests && npm install && npx cypress run
    - name: Save Cypress videos
      if: ${{ failure() }}
      uses: actions/upload-artifact@main
      with:
        name: videos
        path: './cypress/videos'
