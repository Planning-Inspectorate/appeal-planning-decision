name: Cypress

env:
  CYPRESS_VIDEOS: ./e2e-tests/cypress/videos
  CYPRESS_SCREENSHOTS: ./e2e-tests/cypress/screenshots
  CYPRESS_REPORTS: ./e2e-tests/cypress/cucumber-report

on:
  pull_request:
    branches: [ master ]

jobs:

  cypress:
    name: "Cypress"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: launch the world
      run: make install && docker-compose up -d

    - name: run the tests
      run: cd ./e2e-tests && npm install && npm run test:e2e

    - name: Archive videos
      if: ${{ failure() }}
      uses: actions/upload-artifact@main
      with:
        name: videos
        path: ${{ env.CYPRESS_VIDEOS }}

    - name: Archive screenshots
      if: ${{ failure() }}
      uses: actions/upload-artifact@main
      with:
        name: screenshots
        path: ${{ env.CYPRESS_SCREENSHOTS }}

    - name: post-process results
      if: ${{ always() }}
      run: cd ./e2e-tests && npm run niceReports

    - name: Archive results
      if: ${{ always() }}
      uses: actions/upload-artifact@main
      with:
        name: results
        path: ${{ env.CYPRESS_REPORTS }}
