apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}-form-web-app
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.formsWebApp.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.formsWebApp.image.repository }}:{{ .Values.formsWebApp.image.tag }}"
          imagePullPolicy: {{ .Values.formsWebApp.image.pullPolicy }}
          ports:
            - name: forms-web-app
              containerPort: {{ .Values.formsWebApp.config.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: forms-web-app
          readinessProbe:
            httpGet:
              path: /
              port: forms-web-app
          env:
            - name: APPEALS_SERVICE_API_URL
              value: "http://{{ include "app.fullname" . }}:{{ .Values.appealsServiceApi.service.port }}"
            - name: PORT
              value: {{ .Values.formsWebApp.config.port | quote }}
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: {{ .Values.formsWebApp.secrets.redis }}
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  key: pass
                  name: {{ .Values.formsWebApp.secrets.redis }}
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: {{ .Values.formsWebApp.secrets.redis }}
            - name: REDIS_USE_TLS
              valueFrom:
                secretKeyRef:
                  key: use_tls
                  name: {{ .Values.formsWebApp.secrets.redis }}
            - name: SESSION_KEY
              valueFrom:
                secretKeyRef:
                  key: session_key
                  name: {{ .Values.formsWebApp.secrets.app }}
            - name: USE_SECURE_SESSION_COOKIES
              value: "true"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
